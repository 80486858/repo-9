# Toggle on/off validation of incoming messages according to base of custom dictionaries
validation=true
# The value must be integer and not less than 0.
maxRequestResendInBlock=0

# Notes test: Some test wait HB message. But test client can not sent own HB message.
# The result: the server sends two messages(HB & TestRequest)
# To avoid this waiting time was increased.
heartbeatReasonableTransmissionTime=1500
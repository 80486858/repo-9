<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Phone</th>
      <th>Username</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="usersFacade.selectUser(user.id)">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </tbody>
</table>

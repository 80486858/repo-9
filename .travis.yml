dist: xenial
os: linux

language: rust
rust:
  - nightly
  - stable
cache: cargo

matrix:
  include:
    - name: "LintFormat"
      before_script:
        - rustup component add clippy || cargo install --git
          https://github.com/rust-lang/rust-clippy/ --force clippy
        - rustup component add rustfmt
      script: scripts/check lf

    - name: "Test"
      script: scripts/check test

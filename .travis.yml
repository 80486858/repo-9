sudo: required
dist: trusty
language: php
php:
  - 7.0
  - 7.1

env:
  global:
  - CORE_BRANCH=master
  - PHP_COVERAGE=FALSE
  matrix:
  - DB=sqlite

branches:
  only:
  - master
  - "/^stable\\d+(\\.\\d+)?$/"
  - /^v\d++(\.\d+)?+(\.\d+)?+(\.\d+)?$/

cache:
  directories:
  - "$HOME/.composer/cache/files"
  - "$HOME/.npm"
  - "$HOME/.cache/bower"

before_install:
  # XDebug is only needed if we report coverage -> speeds up other builds
  - if [[ "$PHP_COVERAGE" = "FALSE" ]]; then phpenv config-rm xdebug.ini; fi

  - composer self-update
  - composer install
  - cd ..
  - git clone https://github.com/nextcloud/server.git --recursive --depth 1 -b $CORE_BRANCH core
  - mv twofactor_sms core/apps/

before_script:
  # Set up core
  - php -f core/occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database $DB --database-pass=''

  # Set up app
  - php -f core/occ app:enable twofactor_sms

  - cd core/apps/twofactor_sms

script:
  # Check PHP syntax errors
  - find . -name \*.php -not -path './vendor/*' -exec php -l "{}" \;

  # Run server's app code checker
  - php ../../occ app:check-code twofactor_sms

  # Run PHP tests
  - ./vendor/phpunit/phpunit/phpunit -c tests/phpunit.xml
  - ./vendor/phpunit/phpunit/phpunit -c tests/phpunit.integration.xml

  # Upload coverage report to Scrutinizer
  - if [[ "$PHP_COVERAGE" = "TRUE" ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ "$PHP_COVERAGE" = "TRUE" ]]; then php ocular.phar code-coverage:upload --format=php-clover tests/clover.xml; fi

matrix:
  include:
    - php: 7.2
      env: "PHP_COVERAGE=TRUE"
  fast_finish: true

